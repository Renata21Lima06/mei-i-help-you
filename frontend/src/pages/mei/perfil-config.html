<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site MEI? para facilitar a conexão entre microempreendedores e contadores.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../styles/mei.css/perfil-config.css">
    <link rel="stylesheet" href="../../styles/global/global.css">
    <link rel="stylesheet" href="../../styles/global/reset.css">

    <title>Perfil</title>
</head>
<body>
    <div class="dashboard-container">
        <button class="hamburger" id="menuToggle">☰</button>
        <nav class="sidebar" id="sidebar">
            <div class="title">
                <h2>MEI I HELP YOU?</h2>
            </div>

            <div class="nav-itens">
                <div class="dashboard-home">
                    <a href="./dashboard.html" class="menu-item">
                        <img src="../../assets/icons/home.svg" alt="Ícone Dashboard" class="icon">
                        <p>Dashboard</p>
                    </a>
                </div>

                <div class="guia-mei">
                    <div class="title-guia">
                        <h3>Guia MEI</h3>
                    </div>
                    <div class="topic-guia">
                        <a href="./blog.html" class="menu-item">
                            <img src="../../assets/icons/blog.svg" alt="Ícone Blog" class="icon">
                            <p>Blog</p>
                        </a>
                        <a href="./glossario.html" class="menu-item">
                            <img src="../../assets/icons/dicionario.svg" alt="Ícone Glossário" class="icon">
                            <p>Glossário</p>
                        </a>
                    </div>
                </div>

                <div class="funcionalidades">
                    <div class="title-func">
                        <h3>Funcionalidades</h3>
                    </div>
                    <div class="topic-func">
                        <a href="./calculadora.html" class="menu-item">
                            <img src="../../assets/icons/calculator.svg" alt="Ícone Calculadora" class="icon">
                            <p>Calculadora de Impostos</p>
                        </a>
                        <a href="./chat.html" class="menu-item">
                            <img src="../../assets/icons/chat.svg" alt="Ícone Chat" class="icon">
                            <p>Chat com o contador</p>
                        </a>
                    </div>
                </div>

                <div class="configuracao">
                    <div class="title-config">
                        <h3>Configuração</h3>
                    </div>
                    <div class="topic-config">
                        <a href="./profile.html" class="menu-item active">
                            <img src="../../assets/icons/profile active.svg" alt="Ícone Profile" class="icon">
                            <p>Profile</p>
                        </a>
                        <a href="./signin.html" class="menu-item">
                            <img src="../../assets/icons/cadeado.svg" alt="Ícone Sign In" class="icon">
                            <p>Sign In</p>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="top">
                <div class="title">
                    <h3>Configuração</h3>
                </div>
                <div class="profile">
                    <img src="../../assets/icons/notificação.svg" alt="notificação">
                    <img src="../../assets/img/Avatar.png" alt="imagem de perfil">
                </div>
            </div>
            <div class="dashboard">
                <div class="img-perfil">
                    <img src="../../assets/img/Avatar perfil.png" alt="perfil">
                </div>
                <div class="forms">
                    <form id="formMei">
                        <div>
                            <label for="cnpjMei">CNPJ:</label>
                            <input type="text" id="cnpjMei" name="cnpjMei">
                        </div>
                        <div>
                            <label for="nomeMei">Nome:</label>
                            <input type="text" id="nomeMei" name="nomeMei">
                        </div>
                        <div>
                            <label for="telefoneMei">Telefone:</label>
                            <input type="tel" id="telefoneMei" name="telefoneMei">
                        </div>
                        <div>
                            <label for="empresaMei">Nome da Empresa:</label>
                            <input type="text" id="empresaMei" name="empresaMei">
                        </div>
                        <div>
                            <label for="enderecoMei">Endereço:</label>
                            <input type="text" id="enderecoMei" name="enderecoMei">
                        </div>
                        <div>
                            <label for="emailMei">Email:</label>
                            <input type="email" id="emailMei" name="emailMei">
                        </div>
                    </form>
                    <div class="alterar-senha">
                        <div>
                            <label for="senhaMei">Senha Atual:</label>
                            <input type="password" id="senhaMei" name="senhaMei">
                        </div>
                        <div>
                            <label for="senhaMei">Senha Nova:</label>
                            <input type="password" id="senhaMei" name="senhaMei">
                        </div>
                        <button type="button" class="button-primary-large">Alterar</button>
                    </div>
                    <div class="Bio">
                        <label for="bio">Bio:</label>
                        <input type="text" id="bioMei" name="bioMEI">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const menuToggle = document.getElementById("menuToggle");
        const sidebar = document.getElementById("sidebar");

        menuToggle.addEventListener("click", () => {
            sidebar.classList.toggle("open");
        });
    </script>
</body>
</html>
