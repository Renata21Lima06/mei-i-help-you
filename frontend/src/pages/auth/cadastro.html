<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site MEI? para facilitar a conexão entre microempreendedores e contadores.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../styles/auth.css/cadastro.css">
    <link rel="stylesheet" href="../../styles/global/global.css">
    <link rel="stylesheet" href="../../styles/global/fonts.css">

    <title>Cadastro</title>
</head>
<body>
    <header>
        <div class="logo-links">
            <div class="img-text">
                <img src="" alt="Logo MEI">
                <h1>Mei I Help You?</h1>
            </div>
            <nav>
                <a href="#sobre">Sobre</a>
                <a href="#servico">Serviços</a>
                <a href="#ajuda">I help you?</a>
                <a href="#contato">Contato</a>
            </nav>
        </div>
        <div class="logar">
            <a href="./login.html">Log In</a>
            <a href="./cadastro.html"><button class="button-primary-large" type="button">Cadastre-se</button></a>
        </div>
    </header>
    <main>
        <div class="title-buttons">
            <h1>Cadastro</h1>
            <div class="profile-select">
                <input type="radio" id="mei" name="profile" value="mei" onclick="showForm('mei')" checked>
                <label for="mei">MEI</label>
                
                <input type="radio" id="contador" name="profile" value="contador" onclick="showForm('contador')">
                <label for="contador">Contador</label>
            </div>
        </div>
        <div id="meiForm" class="form-container">
            <div class="title">
                <h3>Cadastro MEI</h3>
            </div>
            
            <form id="formMei">
                <label for="cnpjMei">CNPJ:</label>
                <input type="text" id="cnpjMei" name="cnpjMei" required>

                <label for="nomeMei">Nome:</label>
                <input type="text" id="nomeMei" name="nomeMei" required>

                <label for="telefoneMei">Telefone:</label>
                <input type="tel" id="telefoneMei" name="telefoneMei" required>

                <label for="empresaMei">Nome da Empresa:</label>
                <input type="text" id="empresaMei" name="empresaMei" required>

                <label for="enderecoMei">Endereço:</label>
                <input type="text" id="enderecoMei" name="enderecoMei" required>

                <label for="emailMei">Email:</label>
                <input type="email" id="emailMei" name="emailMei" required>

                <label for="senhaMei">Senha:</label>
                <input type="password" id="senhaMei" name="senhaMei" required>

                <button type="button" class="button-primary-large" onclick="submitForm('mei')">Cadastrar MEI</button>
            </form> 
        </div>
        <div id="contadorForm" class="form-container" style="display: none;">
            <div class="title">
                <h3>Cadastro Contador</h3>
            </div>
            <form id="formContador">
                <label for="nomeContador">Nome:</label>
                <input type="text" id="nomeContador" name="nomeContador" required>

                <label for="telefoneContador">Telefone:</label>
                <input type="tel" id="telefoneContador" name="telefoneContador" required>

                <label for="empresaContador">Nome da Empresa:</label>
                <input type="text" id="empresaContador" name="empresaContador" required>

                <label for="emailContador">Email:</label>
                <input type="email" id="emailContador" name="emailContador" required>

                <label for="cpfContador">CPF:</label>
                <input type="text" id="cpfContador" name="cpfContador" required>

                <label for="crcContador">CRC:</label>
                <input type="text" id="crcContador" name="crcContador" required>

                <label for="enderecoContador">Endereço:</label>
                <input type="text" id="enderecoContador" name="enderecoContador" required>

                <label for="senhaContador">Senha:</label>
                <input type="password" id="senhaContador" name="senhaContador" required>

                <button type="button" class="button-primary-large" onclick="submitForm('contador')">Cadastrar Contador</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-all-rights">
            <h3>Mei I Help You?</h3>
            <p>© 2024 MEI. All rights reserved.</p>
            <p>Desenvolvido por: Ana Luiza, Bruna Lopez, Renata Lima e Thais Ferreira</p>
            <img src="" alt="">
        </div>
    </footer> 
    <script src="../../js/scripts.js"></script>
</body>
