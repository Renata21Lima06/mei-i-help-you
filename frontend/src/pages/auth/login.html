<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site MEI? para facilitar a conexão entre microempreendedores e contadores.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../styles/global/global.css">
    <link rel="stylesheet" href="../../styles/auth.css/login.css">
    <link rel="stylesheet" href="">

    <title>Login</title>
</head>
<body>
    <header>
        <div class="logo-links">
            <div class="img-text">
                <img src="" alt="Logo MEI">
                <h1>Mei I Help You?</h1>
            </div>
            <nav>
                <a href="#sobre">Sobre</a>
                <a href="#servico">Serviços</a>
                <a href="#ajuda">I help you?</a>
                <a href="#contato">Contato</a>
            </nav>
        </div>
        <div class="logar">
            <a href="./frontend/src/pages/auth/login.html">Log In</a>
            <a href="./frontend/src/pages/auth/cadastro.html"><button class="button-primary-large" type="button">Cadastre-se</button></a>
        </div>
    </header>
    <main>
        <div class="forms">
            <h1>Bem-Vindo(a)</h1>
            <div class="login-toggle-buttons">
                <div class="profile-select">
                    <input type="radio" id="mei" name="profile" value="mei" checked>
                    <label for="mei">MEI</label>

                    <input type="radio" id="contador" name="profile" value="contador">
                    <label for="contador">Contador</label>
                </div>
            </div>
            <div class="formulario">
                <form>
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <div class="input-container">
                            <input type="email" id="email" placeholder="Email" name="email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <div class="input-container">
                            <input type="password" id="senha" placeholder="Senha" name="senha" required>
                            <img src="../../assets/icons/eye-off.svg" alt="Mostrar senha" class="icon-eye" id="toggleSenha" onclick="toggleSenha()">
                        </div>
                    </div>
                    <div class="btn-enviar">
                        <button type="submit" class="button-primary-large">Entrar</button>
                    </div>
                </form>
            </div>
            <div class="cadastro">
                <p>Não possui conta?</p>
                <a href="./cadastro.html"><button class="button-primary-large">Cadastre-se</button></a>
            </div>
        </div>
        <div class="img">
            <img src="../../assets/img/login-image.png" alt="">
        </div>
    </main>
    <footer>
        <div class="footer-all-rights">
            <h3>Mei I Help You?</h3>
            <p>© 2024 MEI. All rights reserved.</p>
            <p>Desenvolvido por: Ana Luiza, Bruna Lopez, Renata Lima e Thais Ferreira</p>
            <img src="" alt="">
        </div>
    </footer> 
    <script src="../../js/scripts.js"></script>
</body>
